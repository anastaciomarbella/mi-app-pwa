<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Progresiva</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f8b3c8" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="intro" class="welcome-screen">
      <h1>🌸 Bienvenido a Mi App Progresiva 🌸</h1>
      <p>Presiona el botón para comenzar</p>
      <button id="startBtn">Haz clic</button>
    </div>
    <div id="root" style="display: none;"></div>
    <script type="module">
      async function startApp() {
        document.getElementById("intro").style.display = "none";
        const root = document.getElementById("root");
        root.style.display = "block";
        try {
          await import("/src/main.tsx");
        } catch (err) {
          console.warn("⚠️ No se pudo cargar la app, usando modo offline", err);
          root.innerHTML = `
            <div style="text-align:center; padding: 40px; color:#333;">
              <h2>🌸 Modo Offline 🌸</h2>
              <p>La app seguirá funcionando, tus tareas se guardarán localmente.</p>
            </div>
          `;
        }
      }
      document.getElementById("startBtn").addEventListener("click", startApp);
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registrado ✅', reg))
            .catch(err => console.error('Error registrando SW:', err));
        });
      }
    </script>
  </body>
</html>
