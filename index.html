<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Progresiva</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f8b3c8" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- Pantalla de bienvenida -->
    <div id="intro" class="welcome-screen">
      <h1>üå∏ Bienvenido a Mi App Progresiva üå∏</h1>
      <p>Presiona el bot√≥n para comenzar</p>
      <button id="startBtn">Haz clic</button>
    </div>

    <!-- Contenedor para React -->
    <div id="root" style="display: none;"></div>

    <script type="module">
      async function startApp() {
        document.getElementById("intro").style.display = "none";
        document.getElementById("root").style.display = "block";

        try {
          // Intentar cargar React desde el bundle (cach√© del SW si offline)
          await import("/src/main.tsx");
        } catch (err) {
          console.error("‚ö†Ô∏è No se pudo cargar la app, usando offline fallback", err);
          document.getElementById("root").innerHTML = `
            <div style="text-align:center; padding: 40px; color:#333;">
              <h2>üå∏ Est√°s sin conexi√≥n üå∏</h2>
              <p>Tu app seguir√° funcionando offline. Las tareas se guardar√°n localmente y se sincronizar√°n al volver internet.</p>
            </div>
          `;
        }
      }

      document.getElementById("startBtn").addEventListener("click", startApp);

      // Registrar el Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registrado ‚úÖ', reg))
            .catch(err => console.error('Error registrando SW:', err));
        });
      }
    </script>
  </body>
</html>
