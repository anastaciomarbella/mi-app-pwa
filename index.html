<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi App Progresiva</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f8b3c8" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- Pantalla de bienvenida -->
    <div id="intro" class="welcome-screen">
      <h1>üå∏ Bienvenido a Mi App Progresiva üå∏</h1>
      <p>Presiona el bot√≥n para comenzar</p>
      <button id="startBtn">Haz clic</button>
    </div>

    <!-- Contenedor para React -->
    <div id="root" style="display: none;"></div>

    <script type="module">
      async function startApp() {
        // 1Ô∏è‚É£ Ocultar pantalla de bienvenida
        document.getElementById("intro").style.display = "none";

        // 2Ô∏è‚É£ Mostrar contenedor de la app
        const root = document.getElementById("root");
        root.style.display = "block";

        // 3Ô∏è‚É£ Intentar cargar React desde el bundle
        try {
          await import("/src/main.tsx");
        } catch (err) {
          console.warn("‚ö†Ô∏è No se pudo cargar la app, usando modo offline", err);

          // 4Ô∏è‚É£ Fallback offline: renderiza algo b√°sico en #root
          root.innerHTML = `
            <div style="text-align:center; padding: 40px; color:#333;">
              <h2>üå∏ Modo Offline üå∏</h2>
              <p>La app seguir√° funcionando, tus tareas se guardar√°n localmente.</p>
            </div>
          `;
        }
      }

      // Evento del bot√≥n para iniciar la app
      document.getElementById("startBtn").addEventListener("click", startApp);

      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registrado ‚úÖ', reg))
            .catch(err => console.error('Error registrando SW:', err));
        });
      }
    </script>
  </body>
</html>
